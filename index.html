<!DOCTYPE html>
<html ng-app="angularIntro">
    <head>
        <meta charset="utf-8">
        <!-- JQuery -->
    <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

        <!-- Bootstrap - Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <!-- Angular Framework -->
    <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js"></script>
    
        <!-- Main.css -->
    <link rel="stylesheet" href="main.css" type="text/css"/>
    
        <!-- Main.js -->
    <script type="text/javascript" src="main.js"></script>
    
    </head>
    <body ng-controller="angularController as click">
        <button ng-click="click.message()" class="button">
            <h1 ng-hide="click.messageShow">Button</h1>
        </button>
        <button class="button" ng-click="click.list()"></button>
        <ul ng-hide="click.listShow">
            <li>Random Item #1</li>
            <li>Random Item #2</li>
            <li>Random Item #3</li>
        </ul>
    </body>
</html>
